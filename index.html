<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="navigation">
      <img class="logo" src="./bitcoin.png" alt="" />
      Crypcrr
    </div>
    <div style="text-align: center;">
    <h4>List of Supported Cryptocurrencies</h4>
    </div>
    <div style="padding: 30px" class="position-absolute top-5 start-50 translate-middle-x">
        <form style="padding-bottom: 30px">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search for a Cryptocurrency</label>
          <input
            type="text"
            id="myInput"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            onkeyup="myFunction()"
            placeholder="Cryptocurrency name"
          />
        </div>
      </form>

      <table id="myTable" class="table">
        <colgroup>
          <col class="col-md-6" />
          <col class="col-md-3" />
          <col class="col-md-3" />
        </colgroup>
        <tr style="text-align: center">
          <th>Name</th>
          <th>Symbol</th>
          <th>Rank</th>
        </tr>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
